<div class="text-center">
    <h2 class="my-2">Login</h2>
</div>

<form [formGroup]="form">
    <div class="form-row">
        <div class="form-group col-sm-8 offset-2">
            <label for="username">Username</label>
            <input formControlName="username" class="form-control mb-2" autocomplete="off" [placeholder]="'Username'"
                   type="text" [required]="true" id="username">
            <label for="password">Password</label>
            <input formControlName="password" class="form-control" autocomplete="off" [placeholder]="'Password'"
                   type="password" [required]="true" id="password">
            <div class="mt-3 right">
                <button class="btn btn-success" [disabled]="!form.valid" (click)="login()">
                    <span>Login</span>
                </button>
            </div>
        </div>
    </div>
</form>
