<h4 class="mt-3">Albums</h4>
<div class="table-responsive mt-2">
    <table class="table table-hover">
        <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Type</th>
            <th>Release Date</th>
            <th class="text-right">Total Tracks</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let album of (albums$|async)" class="c-pointer" [routerLink]="['/albums', album.id]">
            <td>
                <img class="table-thumbnail" [alt]="'Album thumbnail'"
                     [src]="album.images.length > 0 ? album.images[0]?.url : 'assets/images/no-image.png'">
            </td>
            <td class="align-middle">{{album.name}}</td>
            <td class="align-middle">{{album.type|titlecase}}</td>
            <td class="align-middle">{{album.release_date|date}}</td>
            <td class="align-middle text-right">{{album.total_tracks}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr *ngIf="albumsEmpty$|async">
            <td [colSpan]="4">
                <p class="text-muted text-center mb-0">There are no albums found</p>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
